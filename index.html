<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>PaintJS</title>
</head>

<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
        </div>
        <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColors" style="background-color: #2c2c2c;"></div>
            <div class="controls__color jsColors" style="background-color: white;"></div>
            <div class="controls__color jsColors" style="background-color: red;"></div>
            <div class="controls__color jsColors" style="background-color: #ff3b30;"></div>
            <div class="controls__color jsColors" style="background-color: yellow;"></div>
            <div class="controls__color jsColors" style="background-color: green;"></div>
            <div class="controls__color jsColors" style="background-color: skyblue;"></div>
            <div class="controls__color jsColors" style="background-color: blue;"></div>
            <div class="controls__color jsColors" style="background-color: #5856d6;"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
